<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Who is Faster</title>
    <script src="../jquery/jquery-3.6.0.min.js"></script>
    <style>
        span {background: transparent;font-family: Verdana;font-size: 24px;border: 0px;margin: 0px;padding: 0px;horiz-align: center}
        span.rw {background-color: #fcf1ba;}
        .err {background-color: #f58b60;}
        .ok {background-color: #abecbc;}
        table {border-radius: 25px;padding: 10px;}
        td {border:none;padding: 0px;margin: 0px}
        .hidden {display:none}
    </style>
    <script src="faster.js"></script>
    <script>
        $( document ).ready(function() {
            resetQuestion();
            attachEvents()
        })
    </script>
</head>
<body>
<div>
    <span>
        <table class="ACTIVE" border="2">
            <tr class="QUESTION">
                <td>
                    <span class="LHS ro" ></span>
                    <span class="OPERATOR ro"></span>
                    <span class="RHS ro"></span>
                    <span class="ro">=</span>
                    <span><input class="RESULT rw"></span>
                </td>
                <td>
                    <span class="CORRECTION hidden"></span>
                </td>
                <td>
                    <span class="TIMER hidden"></span>
                </td>
            </tr>

        </table>
        <table class="REPORT" border="2">
            <tr class="STAT">
                <td colspan="6">
                    <span>OK=<input size="3" readonly class="OK ro" value="0"></span>
                    <span>ERR=<input size="1" readonly class="ERR ro" value="0"></span>
                    <span>AVG TIME=<input size="3" readonly class="AVG ro" value="0"></span>
                    <span>TOTAL TIME=<input size="3" readonly class="TOTAL ro" value="0"></span>
                </td>
            </tr>
        </table>
    </span>
</div>

</body>
</html>
